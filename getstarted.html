<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;600;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/fb749df670.js" crossorigin="anonymous"></script>

    <!--Google Icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

    <!--AOS-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!--Local-->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>

    <title>iPsit | Creative Agency</title>
    <link rel="icon" href="img/favicon.png" type="image/gif" sizes="16x16">
</head>

<body onload="preloader_fun()">

    <!--========Preloader========-->
    <div id="loading" class="container-fluid">
        <div class="d-flex justify-content-center align-items-center text-light" style="width: inherit; height: inherit;">
            <div class="spinner-border f-color-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <section class="get-started">
        <div class="">

            <div id="blb" class="blob">
                <div id="blb-content-1" class="blob-margin-ipsit">
                    <h2 class="font-6">New Here?</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, dolorum.</p>
                    <div class="">
                        <button id="animate-btn-1" class="btn-ipsit-blob">Signup</button>
                    </div>
                </div>
                <div id="blb-content-2" class="blob-margin-ipsit">
                    <h2 class="font-6">One of us?</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, dolorum.</p>
                    <div class="">
                        <button id="animate-btn-2" class="btn-ipsit-blob">Login</button>
                    </div>
                </div>
                <div class="mt-5 pt-5 img-hide-ipsit">
                    <img src="img/login.svg" width="30%" alt="">
                </div>
            </div>

            <div id="ipsit-login" class="login">
                <div class="row">
                    <div class="col-lg-6 hide-992" style="">
                    </div>
                    <div class="col-lg-6">
                        <form class="w-100 d-flex align-items-adjust justify-content-center" action="">
                            <div>
                                <h1 class="font-8 mb-5">Login</h1>

                                <div class="form-ipsit mb-4">
                                    <i class="fas fa-user"></i>
                                    <input type="email" name="email" placeholder="Your email">
                                </div>
                                <div class="form-ipsit mb-4">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" name="password" placeholder="Your password">
                                </div>
                                <div class="mb-4 ms-3">
                                    <input class="form-check-input" type="checkbox" name="checkbox">
                                    <span class="ms-3">Remember me</span>
                                </div>
                                <div class="mb-3">
                                    <input type="submit" name="submit" value="Login" class="btn-ipsit">
                                </div>
                                <div class="mb-4">
                                    <a class="f-color-3" href="#">Forget Password?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="ipsit-signup" class="signup">
                <div class="row">
                    <div class="col-lg-6"></div>
                    <div class="col-lg-6">
                        <form class="w-100 d-flex align-items-adjust justify-content-center" action="">
                            <div>
                                <h1 class="font-8 mb-5">Sign Up</h1>
                                
                                <div class="form-ipsit mb-4">
                                    <i class="fas fa-user"></i>
                                    <input type="email" name="email" placeholder="Type email">
                                </div>
                                <div class="form-ipsit mb-4">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" name="password" placeholder="Type password">
                                </div>
                                <div class="form-ipsit mb-4">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" name="cpassword" placeholder="Confirm password">
                                </div>
                                <div class="mb-5">
                                    <input type="submit" name="submit" value="Signup" class="btn-ipsit">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--========Preloader========-->
    <script>
        var preloader = document.getElementById('loading');

        function preloader_fun() {
            preloader.style.display = 'none';
        }
    </script>

</body>

</html>
